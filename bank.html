<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-5xl text-center mt-7">Let's get some <span class="font-bold text-violet-600 "> Moooooooney</span> <span class="text-red-500">!!!</span></h1>
    <h1 class="p-"></h1>
   </header>
   <main>
    <section class="mt-12">
        <div class="container mx-auto grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-4 text-white">
            <div class="bg-green-600 p-8 rounded-xl">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-5xl">$00</h2>
            </div>
            <div class="bg-amber-500 p-8 rounded-xl">
                <h4 class="text-2xl">Withdrow</h4>
                <h2 class="text-5xl">$00</h2>
            </div>
            <div class="bg-violet-500 p-8 rounded-xl">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$1240</h2>
            </div>
        </div>
    </section>
    <!-- Deposit and Withdrow -->
    <section class="mt-12">
        <div class="container mx-auto grid grid-cols-2 gap-4">
            <div class="bg-fuchsia-400 p-8 rounded-xl">
                <h4 class="text-2xl">Please Deposit</h4>
                <div class="space-y-5">
                    <input class="w-9/12 px-3 py-1 block text-xl mt-3" type="number" name="" id="input-deposit" placeholder="$ Amount you want to Deposit">
                    <button id="btn-deposit" class="btn font-medium bg-amber-400 px-6 py-2 text-xl rounded hover:bg-green-600 outline-none  hover:text-white">Deposit</button>
                </div>
            </div>
            <div class="bg-sky-400 p-8 rounded-xl">
                <h4 class="text-2xl">Please Withdrow</h4>
                <div class="space-y-5">
                    <input class="w-9/12 px-3 py-1 block text-xl mt-3" type="number" name="" id="input-withdrow" placeholder="$ Amount you want to Withdrow">
                    <button id="btn-withdrow" class="btn font-medium bg-green-600 px-6 py-2 text-xl rounded hover:bg-amber-500 outline-none hover:text-white">Withdrow</button>
                </div>
            </div>
        </div>
    </section>
   </main>
   <script src="./js/bank.js"></script>
</body>
</html>
